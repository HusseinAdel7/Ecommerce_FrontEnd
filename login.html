<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/LoginPageStyle.css">
   
</head>
<body>
         <!-- adding commit here -->
    <form action="CSS/HomePageStyle.css" method="post">
        <div class="login-container">
            <h2>
                <span>Hi,</span>
                <span>Welcome back</span>
            </h2>
            <input type="email" placeholder="Email address">
            <input type="password" placeholder="Password">
            <div class="options">
                <div class="remember-container">
                    <input type="radio" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" style="color:#007bff; text-decoration: none;">Forgot password?</a>
            </div>
            <button class="login-btn">LOGIN</button>
            <p class="signup-link">Don't have an account? <a href="css/RegistrationPageStyle.css">Sign up</a></p>
        </div>
    </form>
</body>
</html>
